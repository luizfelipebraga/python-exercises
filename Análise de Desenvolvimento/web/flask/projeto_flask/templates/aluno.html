<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página do aluno</title>
</head>
<body>
    <h1>Olá {{ nome_aluno }}</h1>
    <p>Seu número de matrícula é: {{ matricula }}</p>
    <p>Sua nota é: {{ nota }}</p>
    {% if nota >= 6 %}
        <p>Situação: aprovado</p>
    {% elif nota >= 3 and nota < 6 %}
        <p>Situação: em recuperação</p>
    {% else %}
        <p>Situação: reprovado</p>
    {% endif %}
</body>
</html>
